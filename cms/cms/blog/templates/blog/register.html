{% extends 'blog/base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% for x in form %}
        <p class="form-label">{{ x.label }}</p>
        <p class="form-field">{{ x }}</p>
        <p class="form-error">{{ x.errors }}</p>
    {% endfor %}
    <!--{{ form.as_p }}-->
    <input type="submit" value="submit">
</form>

{% endblock %}
