{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edyoda Stories Page</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,400i,600,900&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
        <link href="{% static 'blog/css/base.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/447ef2c1d4.js" crossorigin="anonymous"></script>
        {% block extra_head %}
        {% endblock %}

    </head>
    <body>
        <div id="top-bar">
            <div class="logo-bar">
                <a style="text-decoration:none" href="{% url 'home' %}"><div class="logo">EDYODA</div></a>
                <p>Stories</p>

                <span class="write-blog">
                    <a style="text-decoration:none" href="{% url 'create-blog' %}">Add Your Story</a>
                    <i class="fas fa-edit"></i>
                </span>
                <div class="contact-page">
                    <i class="fas fa-address-book"></i>
                    <a style="text-decoration:none" href="{% url 'contact' %}">Contact Us</a>
                </div>
                {% if user.is_authenticated %}
                
                    <!-- <a class="user-name" >Hi, {{ user.get_username }}<i class="fas fa-caret-down"></i></a> -->
                    <!-- <select name="dropDown" id="dropDown" class = "user-name">
                        <option value="one"><a href="#heading1">one</a></option>
                        <option value="two"><a href="#heading2">two</option>
                        <option value="three">three</option>
                    </select> -->
                    <div class="user-name" >
                        <!-- <button class="dropbtn">Dropdown</button> -->
                        <a class="dropbtn" >Hi, {{ user.get_username }}<i class="fas fa-caret-down"></i></a>
                        <div class="dropElements" >
                          <a href="{% url 'logout' %}">Log Out</a>
                          <a href="{% url 'password_change' %}">Change Password</a>
                        </div>
                      </div>
                
                     <!-- <li id = ""class="user-name">
                        <a href="#">{{ user.get_username }}<i class="fas fa-caret-down"></i></a>
                        <ul class="dropdown">
                            <li><a href="#">Log Out</a></li>
                            <li><a href="#">Change Password</a></li>
                        </ul>
                    </li>  -->
                {% else %}
                <div class="auth-user">
                    <i class="fas fa-sign-in-alt"></i>
                    <a style="text-decoration:none" href="{% url 'login' %}">Login</a>
                    <a style="text-decoration:none" href="{% url 'registering' %}">SignUp</a>
                    <i class="fas fa-user-plus"></i>
                </div>
                {% endif %}
            </div> 
        </div>
        <div id="main">
            {% block content %}
            {% endblock %}
        </div>
        <div id="bottom-bar">
            
        </div>
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
    </body>
</html>
