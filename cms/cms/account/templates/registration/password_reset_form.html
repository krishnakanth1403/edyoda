{% extends 'blog/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="login-border">
    <form method="POST" enctype="multipart/form-data" >
    
        <!-- <span class="login-form">{{ form.as_p }}</span> -->
    
            {% csrf_token %}
            
                {% for field in form %}
                    <h2 class="email-reset">Please enter your registerd email id</h2>
                <p >
                    <div class="login-labels">{{ field.label_tag }}</div>
                    <div class="login-fields">{{ field|add_class:"login-fields" }}</div>
                </p>
                {% endfor %}
                <span id="err">
                    {{ form.non_field_errors }}
                </span>
            
        <input class="login-btn" type="submit" value="Send Verification Link">
    </form>
</div>
    




{% endblock %}
